<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project</title>
</head>

<body>
    <div class="overlay">
        <div class="video-container">
            <video autoplay muted loop id="mainVideo">
                <source src="./assets/videos/1.mp4" type="video/mp4" />
            </video>
        </div>

        <div class="cursor">
            <p>Pause</p>
        </div>

        <div class="video-timeline">
            <div class="video-marker"></div>
            <div class="video-timestamps">
                <p>00:00</p>
                <p>00:05</p>
                <p>00:10</p>
                <p>00:15</p>
                <p>00:20</p>
                <p>00:25</p>
                <p>00:30</p>
                <p>00:35</p>
                <p>00:40</p>
                <p>00:45</p>
                <p>00:50</p>
                <p>00:55</p>
                <p>01:00</p>
            </div>
            <div class="video-frames">
                <div class="frame">
                    <img src="./assets/images/screen_1.png" alt="">
                </div>
                <div class="frame">
                    <img src="./assets/images/screen_2.png" alt="">
                </div>
                <div class="frame">
                    <img src="./assets/images/screen_3.png" alt="">
                </div>
                <div class="frame">
                    <img src="./assets/images/screen_4.png" alt="">
                </div>
                <div class="frame">
                    <img src="./assets/images/screen_5.png" alt="">
                </div>
                <div class="frame">
                    <img src="./assets/images/screen_6.png" alt="">
                </div>
                <div class="frame">
                    <img src="./assets/images/screen_7.png" alt="">
                </div>
                <div class="frame">
                    <img src="./assets/images/screen_8.png" alt="">
                </div>
                <div class="frame">
                    <img src="./assets/images/screen_9.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
